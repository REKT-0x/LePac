<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Le-Pac">
    <meta name="theme-color" content="#000">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
    <title>Le-Pac – Play Instantly!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Le-Pac – Play Game Instantly!</h1>

        <div id="paused" class="overlay">PAUSED</div>

        <div class="score">
            <div class="player-info">
                <canvas id="avatarCanvas" width="48" height="48" class="avatar" tabindex="0"></canvas>
                <span>1UP</span>
            </div>
            <span id="score">0</span>
            <span>HIGH SCORE</span>
            <span id="highScore">0</span>
        </div>

        <input type="file" id="avatarInput" accept="image/*" style="display:none; font-size:16px;">

        <canvas id="gameCanvas" width="448" height="496" tabindex="0"></canvas>

        <div id="oops" class="overlay hidden">
            <strong>OOPS!</strong><br>
            We were unable to load the images/sounds needed to play the game.<br>
            This could be due to a poor connection, a strict network policy, or by playing on an unsupported browser.
        </div>

        <!-- Mobile Controls -->
        <div id="mobileControls" class="controls">
            <div id="joystick" class="joystick">
                <div id="joystickKnob" class="knob"></div>
            </div>
            <div class="action-buttons">
                <button id="btnUp" aria-label="Up">Up</button>
                <button id="btnDown" aria-label="Down">Down</button>
                <button id="btnLeft" aria-label="Left">Left</button>
                <button id="btnRight" aria-label="Right">Right</button>
            </div>
        </div>
    </div>

    <script src="avatar.js"></script>
    <script src="game.js"></script>
</body>
</html>
